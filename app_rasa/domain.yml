version: "3.1"

intents:

  - greet
  - goodbye
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_abilities
  - change_my_address
  - reset_my_password
  - available_payment_methods
  - average_delivery_time
  - work_timings
  - help
  - initiate_refund
  - refund_answer
  - refund_time_question
  - raise_ticket
  - ticket_resolution_time
  - track_order
  - order_status
  - offers_info
  - coupon_codes
  - platform_services
  - request_restaurant
  - inform
  - get_my_bookings
  - affirm_create_new_booking
  - cancel_my_reservation
  - provide_booking_id
  - booking_id_for_refund
  - explain
  - order_return_video

actions:
  - action_book_table
  - get_booking_details
  - action_cancel_booking
  - get_last_five_bookings
  - validate_restaurant_form
  - return_order_video


entities:
  - payment_method
  - day
  - person
  - cuisine
  - number
  - booking_id



forms: 
  restaurant_form:
    required_slots:
      - cuisine
      - num_people
      - outdoor_seating
  cancel_booking_form:
    required_slots:
      - booking_id


slots:
  requested_slot:
    type: categorical
    values:
      - cuisine
      - num_people
      - outdoor_seating
    influence_conversation: true
    mappings:
    - type: custom

  booking_id:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity 
      entity: booking_id

  cuisine:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: cuisine

  num_people:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number

  outdoor_seating:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: affirm_create_new_booking
      value: true
      conditions:
      - active_loop: restaurant_form
        requested_slot: outdoor_seating
    - type: from_intent
      intent: deny
      value: false
      conditions:
      - active_loop: restaurant_form
        requested_slot: outdoor_seating

