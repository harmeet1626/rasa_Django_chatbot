<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .chat-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 5px;
            /* text-align: center; */
            font-weight: bold;
            font-size: 20px;
            display: flex;
        }

        .chat-body {
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
            height: 40vh;
        }

        .message {
            margin-bottom: 10px;
            overflow: hidden;
            clear: both;
            /* Add this line to clear the floats */
        }


        .user-message,
        .bot-message {
            background-color: #4CAF50;
            color: #fff;
            border-radius: 20px;
            padding: 15px;
            max-width: 60%;
            text-align: right;
            font-size: 13px;
        }

        .user-message {
            float: right;
            border-bottom-right-radius: 0px !important;
        }

        .bot-message {
            background-color: #ddd;
            color: black;
            text-align: left;
            max-width: 60%;
            border-bottom-left-radius: 0px !important;
        }

        .input-container {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
        }

        .user-input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-button {
            width: 12%;
            padding: 8px;
            background-color: #ffffff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .title {
            padding: 10px;
        }

        .mic_input {
            background-color: #fff;
            cursor: pointer;
        }

        .upload_button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        .button-container {
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <img height="60px" style="padding: 10px;"
                src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359554_1280.png" />
            <p class="title">Zoya</p>

        </div>
        <div class="chat-body" id="chatBody">
        </div>
        <div class="input-container">
            <input type="text" class="user-input" id="userInput" placeholder="Type your message...">
            <button class="mic_input" onclick="runSpeechRecog()" style="border: transparent;padding: 0 0.5rem;">
                <img class="mic_icon" height="25px"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbfz0EPwsBESNxKeJju2czYhmGvAR_edzC1KfoTPuc1g&s"
                    alt="Speech Recognition" />

            </button>
            <button class="send-button" onclick="sendMessage()">
                <image style="height: 25px; float: left;" src="/static/images/send.png" />
            </button>
            <input id="file-input" type="file" style="display: none;" onchange="handleFileSelection(this)" />

        </div>
    </div>

    <script>
        var input_text = ''
        var userInput_text = document.getElementById("userInput");
        userInput_text.addEventListener("keydown", function (e) {
            if (e.code === "Enter" || e.code === "NumpadEnter") {  //checks whether the pressed key is "Enter"
                sendMessage();
            }
        });
        async function sendMessage() {

            var userInput = document.getElementById('userInput').value;
            var chatBody = document.getElementById('chatBody');
            var prefix = ""

            // Add user message
            createUserMessage()
            await fetch(`/chatbot`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Specify the content type as JSON if sending JSON data
                    // Add any other headers as needed
                },
                body: JSON.stringify({ message: userInput }), // Convert the data to JSON format
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                    // Parse the JSON in the response
                })
                .then(data => {
                    chatBoatTyping(true)
                    createBoatMessage(data)
                })
                .catch(error => {
                    console.error('There was a problem with the POST request', error);
                    // Handle errors
                });
        }

        function chatBoatTyping(e) {
            console.log(e, 'chatboat typing status')
        }

        function createBoatMessage(data) {
            let chatBody = document.getElementById('chatBody');
            data?.response?.forEach(element => {
                console.log(element, "element ")
                var botResponse = document.createElement('div');
                botResponse.className = 'message bot-message';
                if (element.text.includes('Do you want to share any related documents')) {
                    // Create a div element to hold the content and buttons
                    const responseContainer = document.createElement('div');
                    responseContainer.className = 'message bot-message';

                    // Set the inner HTML of the container with text and buttons
                    responseContainer.innerHTML = `${element.text}`;
                    // Append the container to the chat body
                    chatBody.appendChild(responseContainer);
                    // Scroll to the newly added content
                    responseContainer.scrollIntoView({ behavior: "smooth" });
                    addButton()
                    return;
                }
                botResponse.textContent = `${element.text}`
                chatBody.appendChild(botResponse);
                botResponse.scrollIntoView({ behavior: "smooth" });
            });
        }
        function addButton() {
            console.log('add buttn')
            var botResponse = document.createElement('div');
            botResponse.className = 'bot-button';
            botResponse.innerHTML = `
                <div class="button-container">
                    <button class="upload_button upload">Yes</button> 
                    <button class="upload_button" onclick="userResponseButton('No')">No</button>
                </div>`;
            // Append the container to the chat body
            chatBody.appendChild(botResponse);
            // Scroll to the newly added content
            botResponse.scrollIntoView({ behavior: "smooth" });
            return;

        }



        function createUserMessage() {
            var userInput = document.getElementById('userInput').value;
            var chatBody = document.getElementById('chatBody');
            var prefix = ""
            var userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput;
            if (userInput == "") {
                return
            }
            chatBody.appendChild(userMessage);
            document.getElementById('userInput').value = '';
            chatBody.scrollTop = chatBody.scrollHeight;
        }


        $(document).on("click", ".upload", function (e) {
            const input = e.target.id;
            document.getElementById('file-input').click();
        })
        function handleFileSelection(input) {
            const fileName = input.files[0];
            console.log('Selected file:', fileName);
            uploadDocument(fileName);
        }

        function uploadDocument(file) {
            const apiEndpoint = '/documentUpload/';
            const formData = new FormData();
            formData.append('document', file);
            fetch(apiEndpoint, {
                method: 'PUT',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                })
                .catch(error => {
                    console.error('API Error:', error);
                });
        }


        runSpeechRecog = () => {
            let recognization = new webkitSpeechRecognition();
            recognization.onstart = () => {
                console.log('listening')
            }
            recognization.onresult = (e) => {
                var transcript = e.results[0][0].transcript;
                // document.getElementById("userInput").innerHTML = transcript;
                var text = document.getElementById('userInput');
                text.value += transcript;
            }
            recognization.start();
        }


        function getChats() {
            const apiEndpoint = 'user/chats/';
            fetch(apiEndpoint, {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => {
                    console.log('API Response getchat:', data);
                })
                .catch(error => {
                    console.error('API Error:', error);
                });
        }
        // getChats()

        async function mount() {
            var botResponse = document.createElement('div');
            botResponse.className = 'message bot-message';
            botResponse.textContent = 'Hi this is your personal assistant zoya. How may I help you ?';
            const apiEndpoint = 'user/chats/';
            chatBody.appendChild(botResponse);

            await fetch(apiEndpoint, {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => {
                    console.log('API Response getchat:', data);
                })
                .catch(error => {
                    console.error('API Error:', error);
                });
        }
        mount()

    </script>

</body>

</html>
